<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <form class="formed">
           
                <img src="search-3-24.png" alt="" class="searcbro">
            <input type="text" placeholder="Search Your City" id="search_value">
           
            
        </form>
       
        <div id="info">
            <p class="cityName">Darbhanga</p>
            <p class="notFound"></p>

            
                 <p class="weather"> Clouds</p>

                 <div id="forcast">
                    <img src="clouds.png" class="weatherImg">
                    <p class="degree">38&#x2103</p>
                 </div>
              
            
        </div>
 

        <div class="live-info">
            <div class="feels-like  weather-show" >
                <img src="tempreature.png" alt="" class="icon-img">
                <div class="wrriten-ifo">
                    <p class="a">Feels Like</p>
                    <p class="infor" id="feel">275</p>
                </div>
               
            </div>


            <div class="feels-like  weather-show" >
                <img src="humidity.png" alt="" class="icon-img">
                <div class="wrriten-ifo">
                    <p class="a">Humadity</p>
                    <p class="infor" id="humadity">275</p>
                </div>
               
            </div>
            <div class="feels-like  weather-show" >
                <img src="wind.png" alt="" class="icon-img">
                <div class="wrriten-ifo">
                    <p class="a">Wind</p>
                    <p class="infor" id="wind">275</p>
                </div>
               
            </div>
            <div class="feels-like  weather-show" >
                <img src="blood-pressure.png" alt="" class="icon-img">
                <div class="wrriten-ifo">
                    <p class="a">pressure</p>
                    <p class="infor" id="pres">275</p>
                </div>
               
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
